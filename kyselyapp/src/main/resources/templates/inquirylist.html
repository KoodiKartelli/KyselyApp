<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Inquiry</title>
</head>
<body>
    <h1>Inquiry List</h1>
    
    
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Inquiry</th>
                <th>Description</th>             
            </tr>            
        </thead>
        
        <tbody>
          
			 
<th:block th:each="inquiry : ${books}">
                <tr >
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:if="${book.category != null}" th:text="${book.category.name}">Category</td>
					<td th:if="${book.category == null}">No Category</td>

                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td> 

      
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
                    
                     
                </tr>
                
        </th:block>
        
        </tbody>
    </table>
    
		<form th:action="@{/logout}" method=
		"post" style="display:inline;">
		<input type="submit" value="Sign Out" class="btn btn-warning"/>
		</form>

    <a href="/add" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Add New Book</a>
</body>
</html>
