<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
</head>
<body>
    <h1>Inquiry List</h1>
    

    
    <table>
        <thead>
            <tr>
                <th>Inquiry Id</th>
                <th>Title</th>
                <th>Description</th>             
            </tr>            
        </thead>
        
        <tbody>
        


        <th:block th:each="inquiry : ${inquiries}">
            <tr>
                <td th:text="${inquiry.inquiryid}"></td>
                <td th:text="${inquiry.title}"></td>
                <td th:text="${inquiry.description}"></td>
               <td><a th:href="@{/inquiries/{id}/questions(id=${inquiry.inquiryid})}" class="btn btn-primary">Show Question</a>

            </tr>

                
        </th:block>
        
        </tbody>
    </table>

    <a href="/addinquiry">Add New Inquiry</a>
</body>
</html>
